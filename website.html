<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Eco-Friendly Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Eco-Friendly Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <!-- Product Detail Section -->
    <section id="product-detail">
        <img src="images/product-placeholder.jpg" alt="Product Image" id="product-image">
        <div id="product-info">
            <h2 id="product-name">Eco-Friendly T-Shirt</h2>
            <p id="product-description">Made from 100% organic cotton with low environmental impact.</p>
            <p>Eco-Score: <span id="product-eco-score">9</span></p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
    </section>
</body>
</html
